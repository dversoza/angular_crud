<h1>Endereços</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Endereço Completo</th>
      <th>Bairro</th>
      <th>CEP</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th class="text-center">
        <a
          href="#"
          [routerLink]="['/enderecos/novo']"
          title="Novo"
          alt="Novo"
          class="btn btn-xs btn-success"
          ><i class="fa fa-plus" aria-hidden="true"></i> Novo</a
        >
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let endereco of enderecos">
      <td>
        {{ endereco.rua }}, {{ endereco.numero }} - {{ endereco.complemento }}
      </td>
      <td>{{ endereco.bairro }}</td>
      <td>{{ endereco.cep! | mask: "00000-000" }}</td>
      <td>{{ endereco.cidade }}</td>
      <td>{{ endereco.estado }}</td>
      <td class="text-center">
        <button
          type="button"
          class="btn btn-xs btn-secondary"
          (click)="abrirModalEndereco(endereco)"
        >
          <i class="fa fa-eye" aria-hidden="true"></i>
          Ver
        </button>
        <a
          href="#"
          [routerLink]="['/enderecos/editar', endereco.id]"
          class="btn btn-xs btn-info"
          ><i class="fa fa-edit" aria-hidden="true"></i> Editar</a
        >
        <a
          href="#"
          (click)="excluir($event, endereco)"
          class="btn btn-xs btn-danger"
          ><i class="fa fa-times" aria-hidden="true"></i> Deletar</a
        >
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="enderecos.length == 0">Nenhum endereço encontrado.</p>
