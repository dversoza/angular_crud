<h1>Editar cidade</h1>

<form #formCidade="ngForm">
  <div class="form-group">
    <label for="nome">Cidade: </label>
    <input
      [(ngModel)]="cidade.nome"
      #nome="ngModel"
      id="nome_input"
      name="nome"
      type="text"
      class="form-control"
      placeholder="Nome da cidade"
      required
      minlength="3"
      autocomplete="locality"
    />
    <div
      *ngIf="nome.errors && (nome.dirty || nome.touched)"
      class="alert alert-danger"
    >
      <div [hidden]="!nome.errors.required">Digite o nome da cidade.</div>
      <div [hidden]="!nome.errors.minlength">
        O nome da cidade deve conter pelo menos 3 caracteres.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="estado">Estado: </label>
    <ng-select
      [items]="estados"
      bindLabel="sigla"
      name="estado"
      [(ngModel)]="cidade.estado"
      placeholder="Selecione o estado"
      required
    >
    </ng-select>
  </div>
  <button
    [disabled]="!formCidade.form.valid"
    type="button"
    (click)="atualizar()"
    class="btn btn-primary"
  >
    <i class="fa fa-save" aria-hidden="true"></i> Atualizar
  </button>
  <a class="btn btn-secondary" href="#" [routerLink]="['/cidades']"
    ><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a
  >
</form>
