<h1>Editar pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
        type="text"
        class="form-control"
        id="nome_input"
        name="nome"
        minlength="2"
        required
      />
      <div
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!nome.errors.required">Digite o nome da pessoa.</div>
        <div [hidden]="!nome.errors.minlength">
          O nome deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade: </label>
      <input
        [(ngModel)]="pessoa.idade"
        #idade="ngModel"
        type="text"
        class="form-control"
        id="idade_input"
        name="idade"
        minimoValidator
        numerico
        valorMinimo="18"
        required
      />
      <div
        *ngIf="idade.errors && (idade.dirty || idade.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!idade.errors.required">Digite a idade da pessoa.</div>
        <div [hidden]="!idade.errors?.minimo">
          A idade deve ser maior ou igual a 18.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento: </label>
      <input
        [(ngModel)]="pessoa.dataNascimento"
        #dataNascimento="ngModel"
        type="text"
        class="form-control"
        id="dataNascimento_input"
        name="dataNascimento"
        mask="d0/M0/0000"
        required
      />
      <div
        *ngIf="
          dataNascimento.errors &&
          (dataNascimento.dirty || dataNascimento.touched)
        "
        class="alert alert-danger"
      >
        <div [hidden]="!dataNascimento.errors.required">
          Selecione a data de nascimento da pessoa.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="motorista">Carteira de Motorista:</label>
      <input
        [(ngModel)]="pessoa.motorista"
        #motorista="ngModel"
        type="radio"
        name="motorista"
        value="Não"
        id="motorista_não"
        class="form-check-input"
      />
      Não <br />
      <input
        [(ngModel)]="pessoa.motorista"
        #motorista="ngModel"
        type="radio"
        name="motorista"
        value="A"
        id="motorista_A"
        class="form-check-input"
      />
      A <br />
      <input
        [(ngModel)]="pessoa.motorista"
        #motorista="ngModel"
        type="radio"
        name="motorista"
        value="B"
        id="motorista_B"
        class="form-check-input"
      />
      B <br />
      <input
        [(ngModel)]="pessoa.motorista"
        #motorista="ngModel"
        type="radio"
        name="motorista"
        value="AB"
        id="motorista_AB"
        class="form-check-input"
      />
      AB <br />
    </div>
    <div class="form-group">
      <label for="fisica">Física:</label>
      <input
        [(ngModel)]="pessoa.fisica"
        #fisica="ngModel"
        type="checkbox"
        name="fisica"
        value="true"
        id="fisica_input"
        class="form-check-input"
      />
    </div>
    <button
      (click)="atualizar()"
      [disabled]="!formPessoa.form.valid"
      type="button"
      class="btn btn-primary"
    >
      <i class="fa fa-save" aria-hidden="true"></i> Atualizar
    </button>
    <a href="#" class="btn btn-secondary" [routerLink]="['/pessoas']">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
  </form>
</div>
