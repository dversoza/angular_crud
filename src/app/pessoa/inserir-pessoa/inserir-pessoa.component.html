<h1>Cadastrar nova pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
        type="text"
        name="nome"
        class="form-control"
        id="nome_input"
        minlength="2"
        required
      />
      <div
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!nome.errors.required">Digite o nome da pessoa.</div>
        <div [hidden]="!nome.errors.minlength">
          O nome deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade: </label>
      <input
        [(ngModel)]="pessoa.idade"
        #idade="ngModel"
        type="text"
        name="idade"
        class="form-control"
        id="idade_input"
        numerico
        minimoValidator
        valorMinimo="18"
        required
      />
      <div
        *ngIf="idade.errors && (idade.dirty || idade.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!idade.errors?.required">Digite a idade da pessoa.</div>
        <div [hidden]="!idade.errors?.minimo">
          A idade deve ser maior ou igual a 18.
        </div>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento: </label>
        <input
          [(ngModel)]="pessoa.dataNascimento"
          #dataNascimento="ngModel"
          type="text"
          name="dataNascimento"
          class="form-control"
          id="dataNascimento_input"
          mask="d0/M0/0000"
          required
        />
        <div
          *ngIf="
            dataNascimento.errors &&
            (dataNascimento.dirty || dataNascimento.touched)
          "
          class="alert alert-danger"
        >
          <div [hidden]="!dataNascimento.errors.required">
            Selecione a data de nascimento da pessoa.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="motorista">Carteira de Motorista:</label>
        <input
          [(ngModel)]="pessoa.motorista"
          #motorista="ngModel"
          type="radio"
          name="motorista"
          value="Não"
          id="motorista_não"
          class="form-check-input"
        />
        Não <br />
        <input
          [(ngModel)]="pessoa.motorista"
          #motorista="ngModel"
          type="radio"
          name="motorista"
          value="A"
          id="motorista_A"
          class="form-check-input"
        />
        A <br />
        <input
          [(ngModel)]="pessoa.motorista"
          #motorista="ngModel"
          type="radio"
          name="motorista"
          value="B"
          id="motorista_B"
          class="form-check-input"
        />
        B <br />
        <input
          [(ngModel)]="pessoa.motorista"
          #motorista="ngModel"
          type="radio"
          name="motorista"
          value="AB"
          id="motorista_AB"
          class="form-check-input"
        />
        AB <br />
      </div>
      <div class="form-group">
        <label for="fisica">Física:</label>
        <input
          [(ngModel)]="pessoa.fisica"
          #fisica="ngModel"
          type="checkbox"
          name="fisica"
          value="true"
          id="fisica_input"
          class="form-check-input"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="inserir()"
        [disabled]="!formPessoa.form.valid"
      >
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
      </button>
      <a class="btn btn-secondary" href="#" [routerLink]="['/pessoas']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
