<h1>Cidades</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Estado</th>
      <th class="text-center">
        <a
          href="#"
          [routerLink]="['/cidades/novo']"
          title="Nova"
          alt="Nova"
          class="btn btn-xs btn-success"
          ><i class="fa fa-plus" aria-hidden="true"></i> Nova</a
        >
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cidade of cidades">
      <td>{{ cidade.nome }}</td>
      <td>{{ cidade?.estado?.sigla }}</td>
      <td class="text-center">
        <button
          type="button"
          class="btn btn-xs btn-secondary"
          (click)="abrirModalCidade(cidade)"
        >
          <i class="fa fa-eye"></i> Ver
        </button>
        <button
          [routerLink]="['/cidades/editar', cidade.id]"
          class="btn btn-xs btn-info"
        >
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </button>
        <button (click)="remover($event, cidade)" class="btn btn-xs btn-danger">
          <i class="fa fa-times" aria-hidden="true"></i> Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="cidades.length == 0">Nenhuma cidade encontrada.</p>
