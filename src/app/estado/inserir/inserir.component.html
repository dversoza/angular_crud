<h1>Criar Estado</h1>

<form #formEstado="ngForm">
  <div class="form-group">
    <label for="nome">Nome do Estado: </label>
    <input
      [(ngModel)]="estado.nome"
      #nome="ngModel"
      type="text"
      name="estado"
      id="estado_input"
      class="form-control"
      required
      minlength="3"
    />
  </div>
  <div class="form-group">
    <label for="sigla">Sigla do Estado: </label>
    <input
      [(ngModel)]="estado.sigla"
      #sigla="ngModel"
      type="text"
      name="sigla"
      class="form-control"
      id="sigla_input"
      required
      maxlength="2"
      minlength="2"
    />
  </div>
  <button type="button" (click)="criar()">Criar</button>
</form>
